<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cattlesense API</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #cbebff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 700px;
    }

    h1 {
      color: #0078D7;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #444;
      margin-bottom: 1.5rem;
    }

    .status {
      display: inline-block;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      background: #e6f7ec;
      color: #2e7d32;
      font-weight: 600;
      border: 1px solid #b7dfb9;
    }

    footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Cattlesense Backend</h1>
    <p>Welcome to the Flask API server.</p>
    <div class="status">Running on port 5000</div>
    <footer>Â© 2025 Cattlesense API</footer>
  </div>
</body>

</html>
