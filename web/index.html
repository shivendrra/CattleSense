<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CattleSense - Livestock Health Monitoring</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#B45253',
            secondary: '#F6EFD2',
            darkBlue: '#09090b', // Rich Black
            surface: '#ffffff',
            subtle: '#f4f4f5',
            accentGreen: '#8FA31E',
            warning: '#F4991A',
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            serif: ['Instrument Serif', 'serif'],
          },
          borderRadius: {
            DEFAULT: '2px',
            'sm': '2px',
            'md': '4px',
            'lg': '6px',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FAFAFA;
      color: #09090b;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Instrument Serif', serif;
    }

    .material-symbols-outlined {
      vertical-align: middle;
    }

    html {
      scroll-behavior: smooth;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    /* Google Translate Overrides to keep UI clean */
    .goog-te-banner-frame.skiptranslate {
      display: none !important;
    }

    body {
      top: 0px !important;
    }

    #google_translate_element {
      display: none !important;
    }

    .goog-tooltip {
      display: none !important;
    }

    .goog-te-gadget {
      display: none !important;
    }

    .goog-text-highlight {
      background-color: transparent !important;
      box-shadow: none !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- Hidden Google Translate Element -->
  <!-- Hidden Google Translate Element -->
  <div id="google_translate_element"></div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,bn,mr,te,ta',
        autoDisplay: false,
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }

    // Observer to automatically add 'notranslate' class to icons to prevent breakage
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.type === 'childList') {
          mutation.addedNodes.forEach((node) => {
            if (node.nodeType === 1) { // Element node
              // Check the element itself
              if (node.classList.contains('material-symbols-outlined')) {
                node.classList.add('notranslate');
              }
              // Check its children
              const icons = node.querySelectorAll('.material-symbols-outlined');
              icons.forEach(icon => icon.classList.add('notranslate'));
            }
          });
        }
      });
    });

    // Start observing immediately
    observer.observe(document.documentElement, { childList: true, subtree: true });
  </script>
  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
